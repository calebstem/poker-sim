<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Sim</title>
    <link rel='stylesheet' href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div id='pot'></div>
        <div id='stack'></div>
    </header>
    <button type="button" id="drawHand">Draw Hand</button>
    <div id='handDisplay'></div>
    <div id='boardDisplay'></div>
    <div id='flopDisplay'></div>
    <div id='turnDisplay'></div>
    <div id='riverDisplay'></div>
    <footer>
        <div>
            <label for='betSize'>Bet Size:</label>
            <input type='number' id='betSize' minlength="0">
        </div>
        <button type="button" id="flopButton">Raise</button>
    </footer>
    <script src='main.js'></script>
</body>
</html>
